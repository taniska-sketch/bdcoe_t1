<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Taniska Saxena</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="index.html" class="logo">Taniska <span>Saxena</span></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="contact">
      <h1 class="section-title">Contact Me</h1>
      <form class="contact-form" onsubmit="return false;">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Tell me about your project…"></textarea>
        </div>

        <button type="submit" class="btn primary">Send</button>
      </form>

      <div class="social-links">
        <a href="#" target="_blank" rel="noopener">LinkedIn</a>
        <span>•</span>
        <a href="#" target="_blank" rel="noopener">GitHub</a>
        <span>•</span>
        <a href="#" target="_blank" rel="noopener">Instagram</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-content">
      <p>© 2025 Taniska Saxena. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
